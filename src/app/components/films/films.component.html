<div class="all-films">
  <h2>ALL Films</h2>
</div>
<div class="films">
  <app-film *ngFor="let film of films| paginate: { itemsPerPage: 20, currentPage: page, totalItems: 10000}"[film]="film"></app-film>
</div>
<div class="padding">
  <pagination-controls (pageChange)="navigateTo($event)"></pagination-controls>
</div>
