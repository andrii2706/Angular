<div *ngIf="film" class="films-details">
  <img  src="https:image.tmdb.org/t/p/w200{{film.poster_path}}" alt="">
  <h1>{{film.original_title}}</h1>
  <p>Popularity of film -{{film.popularity}}</p>
  <p>Language of film - {{film.original_language}}</p>
  <h4>Film short info</h4>
  <p>{{film.overview}}</p></div>
<button (click)="back()">Back</button>
